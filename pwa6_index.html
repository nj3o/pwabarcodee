<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode/Text Scan</title>
    <script src='https://unpkg.com/tesseract.js@2.1.0/dist/tesseract.min.js'></script> <!--Tesseract.js Einbindung-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script><!--Quagga.js Einbindung-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script><!--jsPDF Einbindung-->
    <script src="https://cdnjs.cloudflare.com/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.21.0/docxtemplater.js"></script>
    <link rel="stylesheet" href="style.css"><!--Style.css Einbindung-->
    <audio id="beepSound" src="beep.mp3"></audio> <!--Sound Einbindung-->
</head>
<body>
    <header>
        <h1>OCR Recognition</h1> <!--Haupttitel-->
    </header>

    <!--Videoelement Anzeige-->
    <video id="video" width="320" height="200" autoplay playsinline></video>

    <!--Buttoncontiner für Horizontale Anordnung-->
    <div class="button-container">
        <!--Zoom/Kamerawechsel-->
        <div class="alleBTN">
            <button id="zoomInBtn">
                <img src="zoomin.png" alt="Zoom In">
                <div class="tooltip-text">Zoom In</div>
            </button>
            <button id="zoomOutBtn">
                <img src="zoomout.png" alt="Zoom Out">
                <div class="tooltip-text">Zoom Out</div>
            </button>
            <button id="switchButton">
                <img src="Switchcamera.png" alt="Kamera wechseln">
                <div class="tooltip-text">Kamera wechseln</div>
            </button>
            <button id="scanBarcodeBtn">
                <img src="Scanbarcode.png" alt="Barcode scannen">
                <div class="tooltip-text">Barcode scannen</div>
            </button>
            <button id="refreshLocationBtn">
                <img src="Standortsuchen.png" alt="Standort suchen">
                <div class="tooltip-text">Standort suchen</div>
            </button>
            <button id="captureBtn">
                <img src="Texterkennung_Piktogramm.png" alt="Texterkennung">
                <div class="tooltip-text">Text erkennen</div>
            </button>
            <button id="generatePdfBtn">
                <img src="pdficon.png" alt="PDF Erstellen">
                <div class="tooltip-text">PDF Erstellen</div>
            </button>
            <button id="generateDocxBtn">
                <img src="docxicon.png" alt="DOCX Erstellen">
                <div class="tooltip-text">DOCX Erstellen</div>
            </button>
        </div>
    </div>

    <!--Canvas-Element für temporäre Bildbearbeitung-->
    <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
    <!--Textanzeige von OCR-Text-->
    <textarea id="textArea" placeholder="Recognized text or barcode will appear here..." readonly></textarea>
    <!--Systemanzeige-->
    <div id="operatingSystem"></div>
    <!--Barcoderesultat-->
    <div id="result"></div>
    <!--Standortanzeige-->
    <div id="locationDisplay">Ermittelt Adresse...</div>

    <footer>
        &copy; 2024 Aveniq | Owned and Created
    </footer>
    <!--Javascript Einbindung-->
    <script src="scripts.js"></script>
</body>
</html>
